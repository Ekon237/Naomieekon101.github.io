<!--********* CALCULATOR *********** -->
<body>
    <section>
        <div class="contain">
           <div class="row">
              <div class="calculator">
                    <form>
                        <div class="display">
                            <input class="input" type="text" name="display">
                        </div>
                        <div>
                            <input type="button" value="AC" onclick="display.value=''" class="dy" style="background-color: aqua; size: 40px;border-radius: 5px;">
                            <input type="button" value="DE" onclick="display.value=display.value.tostring().slice(0,-1)" class="de" style="background-color: aqua;border-radius: 5px;">
                            <input type="button" value="." onclick="display.value+='.'" class="point" style="background-color: aqua;  size: 40px;border-radius: 5px;">
                            <input type="button" value="\" onclick="display.value+= '/'" class="operator" style="background-color: orange;  size: 40px;border-radius: 5px;">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display.value+='7'" class="point">
                            <input type="button" value="8" onclick="display.value+='8'" class="point">
                            <input type="button" value="9" onclick="display.value+='9'" class="point">
                            <input type="button" value="*" onclick="display.value+='*'" class="operator" style="background-color: orange;">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value+='4'" class="point">
                            <input type="button" value="5" onclick="display.value+='5'" class="point">
                            <input type="button" value="6" onclick="display.value+='6'" class="point">
                            <input type="button" value="-" onclick="display.value+='-'" class="operator" style="background-color: orange;">  
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display.value+='1'" class="point">
                            <input type="button" value="2" onclick="display.value+='2'" class="point">
                            <input type="button" value="3" onclick="display.value+='3'" class="point">
                            <input type="button" value="+" onclick="display.value+='+'" class="operator" style="background-color:  orange;">
                        </div>
                        <div>
                            <input type="button" value="00" onclick="display.value+='00'" class="point">
                            <input type="button" value="0" onclick="display.value+='0'" class="point">
                            <input type="button" value="%" onclick="display.value+='%'" class="point">
                            <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal" style="background-color: orange;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
